<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<style>
			* {
				background-color: #171717;
				margin: 0 0 10px 0;
				color: #f0f0f0;
			}

			.main {
				display: flex;
				justify-content: center;
				flex-direction: column;
				width: 100%;
			}

			nav {
				display: flex;
				background: #222222;
				padding: 10px;
			}

			nav > * {
				background: #222222;
				padding: 0;
				margin: 0;
			}

			/* Classes */
			.fcenter {
				display: flex;
				justify-content: center;
			}

			.fcol {
				flex-direction: column;
				justify-content: center;
				min-width: 400px;
				width: 100%;
				margin-left: 20%;
				margin-right: 20%;
			}

			/* Error/del */
			.terror {
				color: #990000
			}

			.bdel {
				border: solid 1px #990000;
			}

			.bdel:hover {
				transition: 200ms;
				background: #990000;
			}

			/* Button */
			button {
				padding: 2px 2rem;
				border-radius: 5px;
				border: solid 1px #555555;
			}

			button:hover {
				transition: 100ms;
				background: #555555;
			}

			/* Anchor */
			a {
				text-decoration: none;
			}

			/* Tables */
			table {
				border: solid 1px #555555;
			}

			th {
				text-align: start;
				margin: 0;
			}

			tr {
				text-align: start;
			}

			tr:nth-child(even) {
				background-color: #222222;
			}

			tr:hover {
				transition: 200ms;
				background: #999999;
			}

			tr:hover > td {
				transition: 200ms;
				background: #999999;
			}
		</style>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div class="main">%sveltekit.body%</div>
	</body>
</html>
